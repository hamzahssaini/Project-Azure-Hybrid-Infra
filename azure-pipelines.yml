trigger:
  branches:
    include:
      - master

pool:
  name: 'Default'        # âœ… Make sure your self-hosted agent is in this pool

variables:
  terraformVersion: '1.13.4'

stages:
# =============================
# 1ï¸âƒ£ Terraform Plan Stage
# =============================
- stage: Plan
  displayName: 'Terraform Plan'
  jobs:
  - job: TerraformPlan
    displayName: 'Terraform Plan'
    steps:
    - checkout: self
      fetchDepth: 0        # âœ… Fetch full repo to avoid checkout errors

    - task: TerraformInstaller@0
      inputs:
        terraformVersion: $(terraformVersion)

    - script: |
        terraform --version
        echo "ğŸ”¹ Initializing Terraform Backend..."
        terraform init -backend-config="resource_group_name=tfstate-rg" ^
                       -backend-config="storage_account_name=tfstatehubspokehamza" ^
                       -backend-config="container_name=tfstate" ^
                       -backend-config="key=terraform.tfstate"
        echo "ğŸ”¹ Running Terraform Plan..."
        terraform plan -out=tfplan
      displayName: 'Terraform Init and Plan'

# =============================
# 2ï¸âƒ£ Terraform Apply Stage
# =============================
- stage: Apply
  displayName: 'Terraform Apply'
  dependsOn: Plan          # âœ… Runs only if Plan succeeds
  jobs:
  - job: TerraformApply
    displayName: 'Terraform Apply'
    steps:
    - checkout: self
      fetchDepth: 0        # âœ… Also fetch full repo here

    - task: TerraformInstaller@0
      inputs:
        terraformVersion: $(terraformVersion)

    - script: |
        terraform --version
        echo "ğŸ”¹ Initializing Terraform Backend..."
        terraform init -backend-config="resource_group_name=hub-rg" ^
                       -backend-config="storage_account_name=tfstatehubspoke" ^
                       -backend-config="container_name=tfstate" ^
                       -backend-config="key=terraform.tfstate"
        echo "ğŸ”¹ Running Terraform Apply..."
        terraform apply -auto-approve tfplan
      displayName: 'Terraform Init and Apply'

trigger:
  branches:
    include:
      - master

pool:
  name: 'Default'

variables:
  terraformVersion: '1.13.4'

stages:
# =============================
# 1ï¸âƒ£ Terraform Plan
# =============================
- stage: Plan
  displayName: 'Terraform Plan'
  jobs:
  - job: TerraformPlan
    displayName: 'Terraform Plan'
    steps:
    - checkout: self
      fetchDepth: 0

    - task: TerraformInstaller@0
      inputs:
        terraformVersion: $(terraformVersion)

    - script: |
        terraform --version
        echo "ğŸ”¹ Initializing Terraform Backend..."
        terraform init -backend-config="resource_group_name=tfstate-rg" ^
                       -backend-config="storage_account_name=tfstatehubspokehamza" ^
                       -backend-config="container_name=tfstate" ^
                       -backend-config="key=terraform.tfstate"
        echo "ğŸ”¹ Running Terraform Plan..."
        terraform plan -out=tfplan
      displayName: 'Terraform Init and Plan'

    - publish: tfplan
      artifact: terraform_plan

# =============================
# 2ï¸âƒ£ Terraform Apply
# =============================
- stage: Apply
  displayName: 'Terraform Apply'
  dependsOn: Plan
  jobs:
  - job: TerraformApply
    displayName: 'Terraform Apply'
    steps:
    - checkout: self
      fetchDepth: 0

    - download: current
      artifact: terraform_plan

    - task: TerraformInstaller@0
      inputs:
        terraformVersion: $(terraformVersion)

    - script: |
        terraform --version
        echo "ğŸ”¹ Initializing Terraform Backend..."
        terraform init -backend-config="resource_group_name=tfstate-rg" ^
                       -backend-config="storage_account_name=tfstatehubspokehamza" ^
                       -backend-config="container_name=tfstate" ^
                       -backend-config="key=terraform.tfstate"
        echo "ğŸ”¹ Running Terraform Apply..."
        terraform apply -auto-approve tfplan
      displayName: 'Terraform Init and Apply'

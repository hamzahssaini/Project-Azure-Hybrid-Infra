trigger:
  branches:
    include:
      - master

pool:
  name: 'Default'

variables:
- group: Terraform-Credentials
- name: terraformVersion
  value: '1.13.4'

stages:
# =======================
# 1Ô∏è‚É£ Terraform Plan
# =========================
- stage: Plan
  displayName: 'Terraform Plan'
  jobs:
  - job: TerraformPlan
    displayName: 'Terraform Plan'
    steps:
    - checkout: self
      fetchDepth: 0

    - task: TerraformInstaller@0
      inputs:
        terraformVersion: $(terraformVersion)

    - script: |
        terraform --version
        echo "üîπ Initializing Terraform Backend..."
        terraform init -reconfigure -backend-config="resource_group_name=tfstate-rg" ^
                                    -backend-config="storage_account_name=hamzatfstatehubspoke" ^
                                    -backend-config="container_name=tfstate" ^
                                    -backend-config="key=terraform.tfstate"
        echo "üîπ Running Terraform Plan..."
        terraform plan -out=tfplan
      displayName: 'Terraform Init and Plan'
      env:
        # For backend authentication
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
        # For provider variables
        TF_VAR_client_id: $(ARM_CLIENT_ID)
        TF_VAR_client_secret: $(ARM_CLIENT_SECRET)
        TF_VAR_tenant_id: $(ARM_TENANT_ID)
        TF_VAR_subscription_id: $(ARM_SUBSCRIPTION_ID)

    - publish: tfplan
      artifact: terraform_plan

- stage: Apply
  displayName: 'Terraform Apply'
  dependsOn: Plan
  jobs:
  - job: TerraformApply
    displayName: 'Terraform Apply'
    steps:
    - checkout: self
      fetchDepth: 0

    # Download the tfplan artifact
    - download: current
      artifact: terraform_plan

    - task: TerraformInstaller@0
      inputs:
        terraformVersion: $(terraformVersion)

    - script: |
        terraform --version
        echo "üîπ Moving tfplan to working directory..."
        copy "$(Pipeline.Workspace)\terraform_plan\tfplan" "$(System.DefaultWorkingDirectory)\tfplan"

        echo "üîπ Initializing Terraform Backend..."
        terraform init -reconfigure -backend-config="resource_group_name=tfstate-rg" ^
                                    -backend-config="storage_account_name=hamzatfstatehubspoke" ^
                                    -backend-config="container_name=tfstate" ^
                                    -backend-config="key=terraform.tfstate"

        echo "üîπ Running Terraform Apply..."
        terraform apply -auto-approve "$(System.DefaultWorkingDirectory)\tfplan"
      displayName: 'Terraform Init and Apply'
      env:
        # For backend authentication
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
        # For provider variables
        TF_VAR_client_id: $(ARM_CLIENT_ID)
        TF_VAR_client_secret: $(ARM_CLIENT_SECRET)
        TF_VAR_tenant_id: $(ARM_TENANT_ID)
        TF_VAR_subscription_id: $(ARM_SUBSCRIPTION_ID)

trigger:
  branches:
    include:
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  terraformVersion: '1.13.4'

stages:
- stage: Plan
  displayName: 'Terraform Plan'
  jobs:
  - job: TerraformPlan
    displayName: 'Terraform Plan'
    steps:
    - checkout: self

    - task: TerraformInstaller@0
      inputs:
        terraformVersion: $(terraformVersion)

    - script: |
        terraform --version
        echo "ðŸ”¹ Initializing Terraform Backend..."
        terraform init -backend-config="resource_group_name=tfstate-rg" \
                       -backend-config="storage_account_name=tfstatehubspokehamza" \
                       -backend-config="container_name=tfstate" \
                       -backend-config="key=terraform.tfstate"
        echo "ðŸ”¹ Running Terraform Plan..."
        terraform plan -out=tfplan
      displayName: 'Terraform Init and Plan'
